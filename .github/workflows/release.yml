name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v0.1.0)"
        required: true
        type: string
      publish:
        description: "Publish to crates.io"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      # Install cross-compilation tools for Linux targets
      - name: Install cross-compilation tools
        if: matrix.os == 'ubuntu-latest'
        run: |
          case "${{ matrix.target }}" in
            aarch64-unknown-linux-gnu)
              sudo apt-get update
              sudo apt-get install -y gcc-aarch64-linux-gnu
              echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
              ;;
            x86_64-unknown-linux-musl)
              sudo apt-get update
              sudo apt-get install -y musl-tools
              ;;
            aarch64-unknown-linux-musl)
              sudo apt-get update
              sudo apt-get install -y musl-tools gcc-aarch64-linux-gnu
              # Use cross for aarch64-musl
              cargo install cross --git https://github.com/cross-rs/cross
              echo "USE_CROSS=true" >> $GITHUB_ENV
              ;;
          esac

      - name: Build
        run: |
          if [ "$USE_CROSS" = "true" ]; then
            cross build --release --target ${{ matrix.target }} -p trojan-server
          else
            cargo build --release --target ${{ matrix.target }} -p trojan-server
          fi
        shell: bash

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../trojan-server-${{ matrix.target }}.tar.gz trojan-server
          cd ../../..

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../trojan-server-${{ matrix.target }}.zip trojan-server.exe
          cd ../../..
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: trojan-server-${{ matrix.target }}
          path: trojan-server-${{ matrix.target }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} release/ \;
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS
          cat SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          files: |
            release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(inputs.tag || github.ref, 'alpha') || contains(inputs.tag || github.ref, 'beta') || contains(inputs.tag || github.ref, 'rc') }}

  publish:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || inputs.publish
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Publish crates
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          # Publish in dependency order
          cargo publish -p trojan-core --no-verify || true
          sleep 30
          cargo publish -p trojan-proto --no-verify || true
          sleep 30
          cargo publish -p trojan-auth --no-verify || true
          sleep 30
          cargo publish -p trojan-metrics --no-verify || true
          sleep 30
          cargo publish -p trojan-config --no-verify || true
          sleep 30
          cargo publish -p trojan-server --no-verify || true
          sleep 30
          cargo publish --no-verify || true
